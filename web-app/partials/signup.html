<div class="row">
	<div class="span6">
		<form class="form-horizontal">
		  <div class="control-group">
		    <label class="control-label" for="username">Email</label>
		    <div class="controls">
		      <input type='text' ng-model='username' name='username' id='username' autocomplete="on"/>
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="password">Password</label>
		    <div class="controls">
		      <input type='text' ng-model='password' name='password' id='password' />
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="passwordConfirmation">Password (confirmation)</label>
		    <div class="controls">
		      <input type='text' ng-model='passwordConfirmation' name='passwordConfirmation' id='passwordConfirmation' />
		    </div>
		  </div>
		  <div class="control-group">
		    <div class="controls">
		      <button ng-disabled="{{notValid}}" type="submit" class="btn">Sign up</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
